apiVersion: v1
kind: Secret
metadata:
  name: speech-dataset-secrets
  namespace: dev
type: Opaque
stringData:
  # --- S3 / Storage ---
  AWS_ACCESS_KEY_ID: "din_access_key"
  AWS_SECRET_ACCESS_KEY: "din_secret_key"
  S3_ENDPOINT_URL: "https://din-ceph-url.com"
  S3_BUCKET: "ml-data"
  
  # --- Hugging Face ---
  HF_TOKEN: "din_hf_token"

  # --- OpenAI / vLLM Verdier ---
  # For vLLM: Sett din egen URL. For ekte OpenAI: Bruk https://api.openai.com/v1
  OPENAI_API_BASE: "https://vllm-api.thorsland.no/v1"
  
  # For vLLM: Navnet på modellen din. For OpenAI: f.eks. gpt-4o-mini
  LLM_MODEL: "vllm/model1"
  
  # For vLLM: Kan være hva som helst. For OpenAI: Din ekte sk-... nøkkel
  OPENAI_API_KEY: "vllm-token"
